<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Calculador de IMC</title>
</head>
<body>
        <div class="container">
        <div class="step-one">
            <p>Vamos iniciar o seu calculo</p>
            <button onclick="go(1,2)" class=  "button">Iniciar</button>
        </div>

        <div class="step-two">
            <h3>Calculadora IMC</h3>
            <label for="peso">Digite seu peso</label>
            <input type="number" placeholder="ex: 89.5" id="peso"> 
        
            <label for="altura">Digite sua altura</label>
            <input type="number" placeholder="ex: 1.75" id="altura">
            <button onclick="validate()" class="button">Calcular</button>
        </div>

        <div class="step-final">
            <h3>Resultado!</h3>
            <p id="resultado"></p>
            <div>
                <button onclick="go(3,2)" class="button">Calcular Novamente</button>
                <button onclick="go(3,1)"  class="button">Finalizar</button>
            </div>
            
            <script src="assets/js/script.js"></script>
</body>
</html>
